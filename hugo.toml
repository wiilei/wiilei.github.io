#https://gohugo.io/getting-started/configuration/
baseURL = "https://wiilei.github.io/"
title = "百分百全麦"
#https://gohugo.io/getting-started/configuration/#configure-title-case
titleCaseStyle = 'ap'
theme = ["PaperMod"]
#允许内联短代码
enableInlineShortcodes = true
#允许robots.txt
enableRobotsTXT = true
#是否发布草稿页面
buildDrafts = false
#是否发布未来日期的页面
buildFuture = false
#是否发布过期页面
buildExpired = false
#允许emoji
enableEmoji = true
pygmentsUseClasses = true
pygmentsCodeFences = true
#返回站点配置中定义的主要部分名称的切片，如果找不到则返回具有最多页面的顶级部分。
mainsections = ["posts"]
languageCode = "zh-Hans-CN"
defaultContentLanguage = "zh"
#defaultContentLanguageInSubdir = true
#如果为 true，则自动检测内容中的中文/日文/韩文字符，并将其视为 CJK（中日韩）语言。这会影响一些渲染行为，例如自动换行。
hasCJKLanguage = true

#构建时，从静态目录中找不到的目标中删除文件
cleanDestinationDir = true
archetypeDir = "archetypes"
assetDir = "assets"
contentDir = "content"
dataDir = "data"
publishDir = "public"
themesDir = "themes"

#禁用链接别名
disableAliases = false
#禁用头部meta标记(hugo)
disableHugoGeneratorInject = false
#禁用指定页面类型的渲染
disableKinds = []
#禁用浏览器窗口的自动实时重新加载
disableLiveReload = false
#禁用url/path 转换为小写
disablePathToLower = false
#是否以内容文件的最后一次 git 提交日期更新每个页面的 Lastmod 参数
enableGitInfo = false
#如果缺少翻译，则显示空字符串
enableMissingTranslationPlaceholders = false
#分页每页20条，路径/page
paginate = 20
paginatePath = "page"
#列表中的标题采用复数形式
pluralizeListTitles = true
#摘要长度
summaryLength = 120
timeout = '30s'
timeZone = 'Asia/Shanghai'
#https://gohugo.io/content-management/menus/#define-automatically
#sectionPagesMenu = 'main'

#https://gohugo.io/content-management/image-processing/#imaging-configuration
[imaging]
resampleFilter = 'MitchellNetravali'

[imaging.exif]
#禁用图片创建时间和经纬度
disableDate = false
disableLatLong = false

#https://gohugo.io/getting-started/configuration/#configure-minify
[minify]
disableCSS = false
disableHTML = false
disableJS = false
disableJSON = false
disableSVG = false
disableXML = true
minifyOutput = true

[menus]
[[menus.main]]
name = '🔍 搜索'
pageRef = '/search'
weight = 9

[[menus.main]]
name = '🏚️ 主页'
pageRef = '/'
weight = 10

[[menus.main]]
name = '📝 文章'
pageRef = '/posts'
weight = 20

[[menus.main]]
name = '📂 分类'
pageRef = '/categories'
weight = 30

[[menus.main]]
name = '📚 系列'
pageRef = '/series'
weight = 40

[[menus.main]]
name = '🏷️ 标签'
pageRef = '/tags'
weight = 50

[[menus.main]]
name = '⏱️ 时间轴'
pageRef = '/archives'
weight = 55

[[menus.main]]
name = '❔ 关于'
pageRef = '/about'
weight = 999

#https://gohugo.io/getting-started/configuration-markup/
[markup]
defaultMarkdownHandler = 'goldmark'

[markup.goldmark.renderer]
#如果你想在 Markdown 文件中使用 HTML 代码，可以设置该参数为 true
unsafe = true

[markup.highlight]
anchorLineNos = true
noClasses = false
codeFences = true
guessSyntax = true
lineNos = true
style = 'darcula'

#https://gohugo.io/templates/output-formats/#media-types
[outputs]
home = ['html', 'rss', 'robots', 'sitemap', 'json']
page = ['html']
rss = ['rss']
section = ['html', 'rss']
taxonomy = ['html', 'rss']
term = ['html', 'rss']

#https://gohugo.io/content-management/taxonomies/
[taxonomies]
category = 'categories'
series = 'series'
tag = 'tags'

[params]
env = "production"
description = "百分百全麦"
author = "Me"
title = "百分百全麦"
languageAltTitle = "百分百全麦"
keywords = ["Blog", "百分百全麦", "wiilei"]
#images = ["images/papermod-cover.png"]
#日期格式
DateFormat = "2006-01-02"
#默认主题
defaultTheme = "light"
#禁用标签旁边显示的主题切换图标
disableThemeToggle = true
#禁用第一篇文章的特殊样式
disableSpecial1stPost = true
#禁用滚动到顶部
disableScrollToTop = false

#展示阅读时间
ShowReadingTime = true
#展示分享按钮
ShowShareButtons = false
#展示代码复制按钮
ShowCodeCopyButtons = true
#展示全文RSS
ShowFullTextinRSS = true
#展示目录
showtoc = true
#展示文章导航
ShowPostNavLinks = true
#展示面包屑
ShowBreadCrumbs = false
#展示文章字数
ShowWordCount = true
#在“节”、“术语”和“列表”页面中显示 RSS 图标
ShowRssButtonInSectionTermList = true
#展示所有页面
ShowAllPagesInArchive = true
#展示最后修改时间
ShowLastMod = true
#自动展开目录
TocOpen = true
#使用 Hugo 的默认 Toc 而不是模板的 Toc
UseHugoToc = false
#展示评论
comments = false
#隐藏元元素：页面的日期、阅读时间、作者和可用翻译
hidemeta = false
#隐藏摘要
hideSummary = false
#禁用锚定标题
disableAnchoredHeadings = false
#隐藏页脚
hideFooter = false
#在语言切换标头中显示 languageName 的语言全名
displayFullLangName = false

[params.label]
text = "百分百全麦"
#icon = "/apple-touch-icon.png"
#iconHeight = 35

[params.assets]
disableHLJS = false
disableFingerprinting = false
#favicon = "<link / abs url>"
#favicon16x16 = "<link / abs url>"
#favicon32x32 = "<link / abs url>"
#apple_touch_icon = "<link / abs url>"
#safari_pinned_tab = "<link / abs url>"
#theme_color
#msapplication_TileColor

[params.schema]
publisherType = 'Person'

#https://fusejs.io/api/options.html
#模糊搜索
[params.fuseOpts]
#是否区分大小写
isCaseSensitive = false
#是否按分数对结果列表进行排序
shouldSort = true
#确定预期在文本中找到的模式的大概位置
location = 0
#确定在模式的起始位置之前允许的最大距离
distance = 1_000
#0需要完全匹配（字母和位置），1将匹配任何内容
threshold = 0.4
#仅返回长度超过此值的匹配项
minMatchCharLength = 0
#搜索结果的最大数量
limit = 10
keys = ["title", "permalink", "summary", "content"]

#封面图片
[params.cover]
#要打开全尺寸封面图片，请单击封面
linkFullImages = true
#启用/禁用响应式封面图像的生成
responsiveImages = true
#隐藏在任何地方，但不隐藏在结构化数据中
hidden = false
#hide on list pages and home
hiddenInList = false
#hide on single page
hiddenInSingle = false

